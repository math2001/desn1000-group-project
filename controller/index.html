<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rescue robot controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas width="900" height="900"></canvas>
    <div class="details">
        <p>
            <input type="checkbox" id="slow-mode" /> <label for="slow-mode">Slow mode</label>
        </p>
        <p>
            <input type="checkbox" id="scanning" /> <label for="scanning">Scanning</label>
        </p>
        <p>
            Claw angle:
            <span id="claw-angle">[claw angle loading]</span> deg (0=closed, 90=open)
        </p>
        <hr>
        <p>
            Keyboard control:
        </p>
        <ul>
            <li><code>w</code>: forward</li>
            <li><code>s</code>: backwards</li>
            <li><code>d</code>: slide right</li>
            <li><code>a</code>: slide left</li>
            <li><code>left arrow</code>: turn left</li>
            <li><code>right arrow</code>: turn right</li>
            <li><code>c</code> close the claw</li>
            <li><code>shift+c</code> open the claw</li>
            <li><code>i</code> rise claw</li>
            <li><code>k</code> lower claw</li>
        </ul>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
